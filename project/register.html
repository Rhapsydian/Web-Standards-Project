<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Aleta's Archive - Membership Registration</title>

	<link rel="stylesheet" href="css/style.css" type="text/css">

		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">

	<![endif]-->
</head>
<body>
	<header>
		<h1><a href="index.html">Aleta's Archive</a></h1>
		<nav>
			<div>
				<ul>
					<li id="nav_home"><a href="index.html">Home</a></li>
					<li id="nav_cards"><a href="cards.html">Cards</a></li>
					<li id="nav_decks"><a href="decks.html">Decks</a></li>
					<li id="nav_divide">|</li>
					<li id="nav_register"><a href="register.html">Register</a></li>
					<li id="nav_login"><a href="login.html">Login</a></li>
				</ul>
				<form action="cards.html" method="get">
					<input type="text" name="name" value="Enter Card Name"><input type="submit" value="Search">
				</form>
			</div>
		</nav>
	</header>
	<article>
		<section>
			<h2>Membership Registration</h2>
			<form>
				<label for="username">Username:</label><input type="text" id="username" name="username">
				<label for="email">Email:</label><input type="text" id="email" name="email">
				<label for="emailconfirm">Confirm:</label><input type="text" id="emailconfirm" name="emailconfirm">
				<label for="password">Password:</label><input type="password" id="password" name="password">
				<label for="passwordconfirm">Confirm:</label><input type="password" id="passwordconfirm" name="passwordconfirm">
				<input type="submit" value="Register">
			</form>
			<fieldset>
				<legend>Why Register?</legend>
				<ul>
					<li>Creat &amp; share decks</li>
					<li>Rate cards &amp; decks</li>
					<li>Discuss cards &amp; decks with other players</li>
				</ul>
			</fieldset>
		</section>
	</article>
</body>
