<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Aleta's Archive - Card Search</title>
	<link href='http://fonts.googleapis.com/css?family=Inder|Macondo+Swash+Caps' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
		</script>
	<![endif]-->
</head>
<body id="cards">
	<header>
		<h1><a href="index.html">Aleta's Archive</a></h1>
		<nav>
			<div>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="cards.html">Cards</a></li>
					<li><a href="decks.html">Decks</a></li>
					<li>|</li>
					<li><a href="register.html">Register</a></li>
					<li><a href="login.html">Login</a></li>
				</ul>
				<form action="cards.html" method="get">
					<input type="text" name="name" value="Enter Card Name"><input type="submit" value="Search">
				</form>
			</div>
		</nav>
	</header>
	<article>
		<section>
			<h2>Card Search</h2>
			<fieldset>
					<legend>Need Help?</legend>
					<p>Enter in values into the provided fields to apply filters to your search results.</p>
			</fieldset>
			<form action="cards.html" method="get" id="cards_form">
				<div class="form_column">
					<label for="name">Name:</label><input type="text" name="name" id="name"><br>
					<label for="text">Text:</label><input type="text" name="text" id="text"><br>
					<label for="rarity">Rarity:</label>
					<select name="rarity" id="rarity">
						<option value="select">Select</option>
						<option value="common">Common</option>
						<option value="uncommon">Uncommon</option>
						<option value="rare">Rare</option>
						<option value="legendary">Legendary</option>
						<option value="epic">Epic</option>
					</select><br>
					<label for="type">Type:</label>
					<select name="type" id="type">
						<option value="select">Select</option>
						<option value="ability">Ability</option>
						<option value="character">Character</option>
						<option value="location">Location</option>
					</select><br>
					<label for="subtype">Subtype:</label>
					<select name="subtype" id="subtype">
						<option value="select">Select</option>
						<option value="artificial">Artificial</option>
						<option value="beast">Beast</option>
						<option value="human">Human</option>
					</select>
				</div>
				<div class="form_column">
					<label for="faction">Faction:</label>
					<select name="faction" id="faction">
						<option value="select">Select</option>
						<option value="cultofverore">Cult of Verore</option>
						<option value="descendantsofthedragon">Descendatns Of The Dragon</option>
						<option value="factionless">Factionless</option>
						<option value="flamedawn">Flame Dawn</option>
						<option value="genesisindustries">Genesis Industries</option>
						<option value="thewarpath">The Warpath</option>
					</select><br>
					<label for="cost">Cost:</label>
					<select name="costopperator" class="small">
						<option value="=">=</option>
						<option value="<"><</option>
						<option value=">">></option>
					</select>
					<input type="text" name="cost" id="cost" class="small"><br>
					<label for="power">Power:</label>
					<select name="poweropperator" class="small">
						<option value="=">=</option>
						<option value="<"><</option>
						<option value=">">></option>
					</select>
					<input type="text" name="power" id="power" class="small"><br>
					<label for="health">Health:</label>
					<select name="healthopperator" class="small">
						<option value="=">=</option>
						<option value="<"><</option>
						<option value=">">></option>
					</select>
					<input type="text" name="health" id="health" class="small"><br>
					<label for="unlimited">Unlimited:</label><input type="checkbox" name="unlimited" id="unlimited">
					<label for="unique" class="small">Unique:</label><input type="checkbox" name="unique" id="unique">
					<label for="token" class="small">Token:</label><input type="checkbox" name="token" id="token">
				</div>
				<div class="right">
					Display Mode:
					<label for="display_images" class="small">Images</label><input type="radio" name="display" id="display_images" value="images">
					<label for="display_text" class="smaller">Text</label><input type="radio" name="display" id="display_text" value="text">
					<input type="submit" value="Search">
				</div>
			</form>
			<hr>
			<ul id="results">
				<li><a href="#"><img src="images/cards/aletaimmortalcaretaker.jpg" alt="Aleta, Immortal Caretaker"></a></li>
				<li><a href="#"><img src="images/cards/aletaimmortalsorceress.jpg" alt="Aleta, Immortal Sorceress"></a></li>
				<li><a href="aletaimmortaltinkerer.html"><img src="images/cards/aletaimmortaltinkerer.jpg" alt="Aleta, Immortal Tinkerer"></a></li>
			</ul>
		</section>
	</article>
</body>
</html>
